<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-9" id="form-login-"></div>
                <img src="login.png" width="550px" height="500px">
            </div>
        <div class="col-lg-3 ms-5">
            <div id="form-login">
                <h2 id="Giris-Baslık">Giris</h2>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Şifre</label>
                    </div>
                    <button onclick="Girisyap()">Giris Yap</button>
                <div class="login-register">
                    <p>Hesabınız Yok mu ? <button onclick="Kayıtol()">Kayıt Ol</button></p>
                </div>
            </div>
            
            <H2 id="girisyapıldı"></H2>

            <div class="form-register" id="form-register">
                <h2>Kayıt Ol</h2>
                <div class="register-box">
                    <input type="text">
                    <label>Adınız</label>
                </div>
                <div class="register-box">
                    <input type="text">
                    <label>Soyadınız</label>
                </div>
                <div class="register-box">
                    <input type="email">
                    <label>Email</label>
                </div>
                <div class="register-box">
                    <input type="password">
                    <label>Şifre</label>
                </div>
                <button onclick="Kayıtol_Giris()">Kayıt Ol</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="app.js"></script>

</body>

</html>
